<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Dog pic generator</title>
</head>
<body>
  <div class="container">
    <h2>Dog pic generator</h2>
    <form>
      <div>
        <label for="number">Input a number (0-1000), and get a dog!</label>
        <input type="number" id="number">
      </div>
      <div>
        <button class="get-dogs">Get dogs</button>
      </div>
    </form>
    <ul class="dogs"></ul>
  </div>
  <script src="doggenerator.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
